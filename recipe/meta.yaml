{% set name = "baron" %}
{% set version = "0.10.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/baron-{{ version }}.tar.gz
  sha256: af822ad44d4eb425c8516df4239ac4fdba9fdb398ef77e4924cd7c9b4045bc2f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - rply

test:
  imports:
    - baron
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/PyCQA/baron
  summary: Full Syntax Tree for python to make writing refactoring code a realist task
  license: LGPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sodre
